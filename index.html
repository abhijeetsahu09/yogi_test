  <style>
    .navbar {
            background-color: #888;

            position: sticky;

        }

        .navbar-nav {
            flex-grow: 1;
            /* Use flex-grow to distribute available space */
            justify-content: center;
            /* Center the links in the navbar */
        }

        .navbar-nav .nav-item {

        }

            color: #AAAAAA;
        }
